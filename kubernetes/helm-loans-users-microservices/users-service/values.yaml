replicaCount: 1

image:
  repository: gleb8/users-service
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  internalPort: 8080
  externalPort: 8084

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

appName: "users"

# Reference to your shared secret
secrets:
  # This should match the name in your secrets.yaml
  sharedSecretName: app-secrets

# Environment variables that are NOT secrets
env:
  springProfilesActive: "docker"
  serverPort: 8080
  springDatasourceUrl: "jdbc:postgresql://umbrella-postgres-users:5432/loans-users"
  eurekaClientServiceUrlDefaultZone: "http://umbrella-eureka-server-service:8761/eureka/"
  eurekaInstanceHostname: "umbrella-users-service-service"

logging:
  level:
    root: "INFO"
    eureka: "DEBUG"
    web: "DEBUG"
    hibernate: "INFO"
    hibernateSQL: "DEBUG"
    gateway: "TRACE"
    application: "DEBUG"

jpa:
  showSQL: true
  formatSQL: true
