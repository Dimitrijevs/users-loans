apiVersion: v1
kind: Service
metadata:
  name: {{ include "loans-service.fullname" . }}-service
  labels:
    {{ include "loans-service.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ include "loans-service.fullname" . }}
  ports:
  - port: {{ .Values.service.externalPort }}
    targetPort: {{ .Values.service.internalPort }}
    protocol: TCP
    name: http
  type: {{ .Values.service.type }}